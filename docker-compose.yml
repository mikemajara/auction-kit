services:
  postgres:
    image: postgres:16-alpine
    container_name: auction-kit-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auction_kit_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auction"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
