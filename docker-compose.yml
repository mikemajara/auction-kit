version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: auction-kit-db
    environment:
      POSTGRES_USER: auction
      POSTGRES_PASSWORD: auction123
      POSTGRES_DB: auction_kit_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auction"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

